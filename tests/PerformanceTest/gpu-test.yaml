apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-test
spec:
  template:
    metadata:
      labels:
        app: gpu-test
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        machinetype: gpu
      restartPolicy: Never
      containers:
      - name: gputest
        image: 192.168.2.212:5000/leinao/gpu-test:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
          capabilities:
            add:
            - ALL
        volumeMounts:
        - mountPath: /var/drivers
          name: driver-path
        - mountPath: /dev
          name: device-path
        - mountPath: /lib/modules
          name: modules-path
        - mountPath: /var/log
          name: drivers-log
        - mountPath: /usr/bin/realpath
          name: realpath-path
        - mountPath: /usr/src
          name: kernel-head
        - mountPath: /root/gpu-test
          name: nfs
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: driver-path
        hostPath:
          path: /var/drivers
      - name: device-path
        hostPath:
          path: /dev
      - name: modules-path
        hostPath:
          path: /lib/modules
      - name: drivers-log
        hostPath:
          path: /var/log/drivers
      - name: realpath-path
        hostPath:
          path: /usr/bin/realpath
      - name: kernel-head
        hostPath:
          path: /usr/src
      - name: nfs
        hostPath:
          path: /home/ftp/FtpUserHome/liuchang/gpu-test
